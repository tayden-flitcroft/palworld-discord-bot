name: Docker Build and Push

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/README.md"

jobs:
  build-windows-executable:
    runs-on: windows-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install pillow
      - name: Build Windows Executable
        id: build_exe
        run: |
          pyinstaller --onefile --windowed --add-data="assets/installer/mods;mods" --icon="assets/installer/icon.png" --name="Palworld_Mod_Installer" assets/installer/installer.py
          echo "exe-path=dist/Palworld_Mod_Installer.exe" >> $GITHUB_ENV
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: dist/Palworld_Mod_Installer.exe

  build-and-push:
    needs: build-windows-executable
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Download Windows Executable
        uses: actions/download-artifact@v2
        with:
          name: windows-executable
          path: assets/installer/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            headbanggang/palworld-discord-bot:latest
            headbanggang/palworld-discord-bot:${{ github.sha }}
